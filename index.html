<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <title>Document</title>
</head>
<body> 
  <h1></h1>
  <div class="guess-game">
  <div class="game-area">
    <div class="inputs"></div>
    <div class="controll">
      <button class="check"> check words</button>
      <button class="hint"> <span></span> hints</button>
    </div>
    <div class="messeg"></div>
  </div>
  <div class="key-colors">
    <h2>key colors</h2>
    <div class="key-color">
      <div class="key inplace"></div> 
      <div class="key-text ">Letter is correct and in place</div>
    </div> 
    <div class="key-color">
      <div class="key not-place"></div> 
      <div class="key-text">Letter is correct but not in place</div>
    </div>
    <div class="key-color">
      <div class="key wrong"></div> 
      <div class="key-text ">Letter is Wrong</div>
    </div>
  </div>
  </div>
  <footer></footer>
<script src ="main.js"></script>
</body>
</html>
